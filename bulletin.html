<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentor Bulletin</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      color: yellow;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    #bulletin {
      padding: 1em;
    }
    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #222;
      color: white;
      font-size: 1em;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    button {
      background-color: yellow;
      color: black;
      padding: 0.5em 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 0.5em;
    }
    .message {
      background-color: #111;
      margin-bottom: 1em;
      padding: 0.5em;
      border-left: 4px solid yellow;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 0.2em 0.6em;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Mentor Bulletin Board</header>
  <div id="bulletin">
    <textarea id="newMessage" placeholder="Type your message here..."></textarea>
    <button onclick="postMessage()">Post Message</button>
    <div id="messages"></div>
  </div>

  <script>
    async function fetchMessages() {
      const res = await fetch('https://jsonblob.com/api/jsonBlob/1379665226584219648');
      messages = await res.json();
      displayMessages();
    }

    async function saveMessages() {
      await fetch('https://jsonblob.com/api/jsonBlob/1379665226584219648', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(messages),
      });
    }

    let messages = [];

    function displayMessages() {
      const container = document.getElementById('messages');
      container.innerHTML = '';
      messages.forEach((msg, index) => {
        const div = document.createElement('div');
        div.className = 'message';

        const span = document.createElement('span');
        span.textContent = msg;

        const del = document.createElement('button');
        del.textContent = 'Ã—';
        del.className = 'delete-btn';
        del.onclick = () => deleteMessage(index);

        div.appendChild(span);
        div.appendChild(del);
        container.appendChild(div);
      });
    }

    function postMessage() {
      const textarea = document.getElementById('newMessage');
      const text = textarea.value.trim();
      if (!text) return;
      messages.unshift(text);
      textarea.value = '';
      saveMessages();
      displayMessages();
    }

    function deleteMessage(index) {
      messages.splice(index, 1);
      saveMessages();
      displayMessages();
    }

    fetchMessages();
  </script>
</body>
</html>
